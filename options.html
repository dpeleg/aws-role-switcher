<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AWS Role Switcher Options</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; width: 400px; }
        h1 { color: #232f3e; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .success { color: #007300; font-weight: bold; }
        .error { color: #c40000; font-weight: bold; }
        .note { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; font-size: 0.9em; }
        #import-button { padding: 10px 15px; background-color: #ff9900; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Profile Configuration</h1>
    
    <div class="note">
        <p>Please select your organization's shared JSON or CSV file containing the AWS Role Profiles to import the configuration.</p>
        <p>The file must contain **accountID**, **roleName**, **displayName**, and **color** fields.</p>
    </div>

    <label for="file-input">Select Profile File:</label>
    <input type="file" id="file-input" accept=".json, .csv">
    
    <p id="status-message">Awaiting file selection...</p>

    <button id="import-button" disabled>Import Profiles</button>

    <script src="options.js"></script>
</body>
</html>
